<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../css/estilo.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

	<style type="text/css">
	.desce{
		margin-top: 20px;
	}
</style>

	<script type="text/javascript">
function formatar(mascara, documento){
  var i = documento.value.length;
  var saida = mascara.substring(0,1);
  var texto = mascara.substring(i)
  
  if (texto.substring(0,1) != saida){
            documento.value += texto.substring(0,1);
  }
  
}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 desce">
				<div class="alert alert-primary" role="alert">
					Bem vindo a página de cadastramento! Muito obrigado por utilizar os nossos serviços!
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Email:</label>
							<input type="email" class="form-control" id="inputEmail4" placeholder="Digite o Email que quer cadastrar">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword4">Senha:</label>
							<input type="password" class="form-control" id="inputPassword4" placeholder="Digite a senha que quer cadatrar">
						</div>
					</div>
					<div class="form-row">
					<div class="form-group col-md-10">
						<label for="inputAddress">Endereço:</label>
						<input type="text" class="form-control" id="inputAddress" placeholder="Digite o seu endereço">
					</div>
					<div class="form-group col-md-2">
							<label for="inputZip">Numero da casa:</label>
							<input type="text" class="form-control" id="inputZip">
						</div>
					</div>
					<div class="form-group form-inline">
						<label for="cpf">CPF:</label>
						<input type="text" id="cpf" class="form-control mx-sm-3" aria-describedby="Digite seu cpf" size="40" OnKeyPress="formatar('###.###.###-##', this)">
						<small id="passwordHelpInline" class="text-muted">
							Digite apenas números.
						</small>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputCity">Cidade:</label>
							<input type="text" class="form-control" id="inputCity" placeholder="Digite sua cidade">
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">Estado:</label>
							<select id="inputState" class="form-control">
								<option value="AC">Acre</option>
								<option value="AL">Alagoas</option>
								<option value="AP">Amapá</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceará</option>
								<option value="DF">Distrito Federal</option>
								<option value="ES">Espírito Santo</option>
								<option value="GO">Goiás</option>
								<option value="MA">Maranhão</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Pará</option>
								<option value="PB">Paraíba</option>
								<option value="PR">Paraná</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piauí</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN" selected>Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
								<option value="ES">Estrangeiro</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label for="inputZip">CEP:</label>
							<input type="text" class="form-control" id="inputZip" OnKeyPress="formatar('##.###-###', this)">
						</div>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck">
								Aceito os termos de privacidade.
							</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
